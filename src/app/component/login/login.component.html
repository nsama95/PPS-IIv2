
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css"/>
    <title>Login Page</title>
</head>

<body>

    <div class="login-card-container">
        <button value="inicio" [routerLink]="['/main']">Volver a Inicio</button>
        <div class="login-card">
            <div class="login-card-logo">
                <img src="../../../assets/img/logo.png" alt="logo">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="login-card-header">
                <h1>INICIAR SESIÓN</h1>
                <div>Por favor ingresa a tu cuenta para poder realizar la compra!</div>
            </div>
            <form class="login-card-form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                <div class="form-item">
                    <input type="text" placeholder="Usuario" id="emailForm" formControlName="email" style="text-align: center;"
                    autofocus required>
                </div>
                <div class="form-item">
                    <input type="password" placeholder="Contraseña" id="passwordForm" formControlName="password" style="text-align: center;"
                     required>
                </div>
                <div class="form-item-other">
                    <!-- <a href="#">I forgot my password!</a> -->
                </div>
                <button type="submit" value="Enviar" >Iniciar Sesión</button>
            </form>
            <div class="login-card-footer">
                Todavía no tenes una cuenta? <a [routerLink]="['/registro']">Registrate.</a>
            </div>
        </div>

    </div>

</body>

</html>
